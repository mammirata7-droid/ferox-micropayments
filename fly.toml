# Fly.io config - run: fly launch
app = "ferox-micropayments"

[build]

[env]
  FEROX_DATABASE_URL = "sqlite+aiosqlite:///data/ferox.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"

[mounts]
  source = "ferox_data"
  destination = "/data"
